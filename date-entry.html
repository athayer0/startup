<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <nav class="navbar navbar-dark bg-primary shadow-sm sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">Home</a>
                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <li class="nav-item me-3"><a class="nav-link text-white" href="index.html">Login</a></li>
                    <li class="nav-item me-3"><a class="nav-link text-white" href="date-entry.html">Date Entry</a></li>
                    <li class="nav-item me-3"><a class="nav-link text-white" href="timeline.html">Timeline</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="saved-events.html">Saved Events</a></li>
                </ul>
            </div>
        </nav>

        <header class="py-5 bg-white shadow-sm">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2 text-center">
                        <img src="bom.png" alt="Left Logo" class="img-fluid" style="max-height: 200px;">
                    </div>

                    <div class="col-8 text-center">
                        <h1 class="display-4 fw-bold">Welcome Home, Elder!</h1>
                        <p class="lead">Two years is a long time. Let's see what you missed...</p>
                        <p class="text-muted">
                            üåç <em>Returned missionaries currently online:</em>
                            <span class="fw-semibold">47</span>
                        </p>
                    </div>

                    <div class="col-2 text-center">
                        <img src="returnedwithhonor.jpg" alt="Right Logo" class="img-fluid" style="max-height: 200px;">
                    </div>
                </div>
            </div>
        </header>
        
        <main class="container my-3">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="mb-4 text-center">
                        <p class="fw-bold mb-1">User: Mystery User</p>
                        <hr>
                    </div>

                    <div class="card shadow-sm p-4">
                        <h4 class="card-title mb-4 text-center">Enter your mission start and end dates below:</h4>
                        <form type="get" action="timeline.html">
                            <div class="mb-3">
                                <label for="start-date" class="form-label">Start date</label>
                                <input type="text" id="start-date" class="form-control" placeholder="MM-DD-YYYY">
                            </div>
                            <div class="mb-3">
                                <label for="end-date" class="form-label">End date</label>
                                <input type="text" id="end-date" class="form-control" placeholder="MM-DD-YYYY">
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary">Generate Timeline</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="bg-primary text-white text-center py-3 mt-5 sticky-bottom">
            <div class="container">
                <p class="mb-1">Created by <strong>Aaron Thayer</strong></p>
